<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker v5</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00d4ff;
      color: #000;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #00d4ff;
      font-size: 16px;
      min-height: 50px;
    }

    h1 {
      font-size: 32px;
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <h1>MLBB ID Checker</h1>

  <input type="text" id="idInput" placeholder="Enter ID" />
  <input type="text" id="serverInput" placeholder="Enter Server" />
  <br>
  <button id="checkBtn">Check Now</button>

  <div id="result"></div>

  <script>
    const clickSound = new Audio("clicksound.mp3");

    document.getElementById("checkBtn").onclick = () => {
      clickSound.play();
      checkMLID();
    };

    async function checkMLID() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!id || !server) {
        resultBox.innerText = "‚ö†Ô∏è Please enter both ID and Server.";
        return;
      }

      try {
        const response = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/${id}/${server}`);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          resultBox.innerText = "‚ùå ID not found or invalid.";
        } else {
          resultBox.innerHTML = `
            ‚úÖ <strong>Username:</strong> ${data.data.username || "Unknown"}<br>
            üåç <strong>Region:</strong> ${data.data.region || "Unknown"}<br>
            üéÅ <strong>Promo:</strong> ${data.data.shop_events?.[0]?.title || "None"}
          `;
        }
      } catch (err) {
        resultBox.innerText = "üö´ Error fetching data. Open console (F12) for details.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
